server:
  port: 8086
  error:
    include-stacktrace: never

spring:
  application:
    name: adopet_api

  datasource:
    url: jdbc:postgresql://localhost:5432/shareMidi
    username: postgres
    password: postgress
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

api:
  security:
    token:
      secret: ${JWT_SECRET:12345678}
